<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="src/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="src/css/index.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Rechercher">
        <label for="floatingInput">Rechercher</label>
        <div style="display: grid;grid-template-columns: auto min-content;">
            <input type="range" class="form-range" id="rangeObject" min="1" max="100" value="50">
            <span id="rangeValue"></span>
        </div>
        <div style="display: flex;">
            <button type="button" class="btn btn-secondary" onclick="sortTable('croissant')">Tri croissant</button>
            <button type="button" class="btn btn-secondary" onclick="sortTable('decroissant')">Tri décroissant</button>
            <button type="button" class="btn btn-secondary" onclick="sortTable('alphabet')">Tri alphabétique</button>
        </div>
    </div>
    <div id="showCountries"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
<script src="src/js/index.js"></script>

</html>
